<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="./style/crude.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>

        <!-- Formulário para adicionar ou atualizar produtos -->
        <div class="form-section">
            <h2>Adicionar/Atualizar Produto</h2>
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome"><br><br>

            <label for="valor">Valor:</label>
            <input type="number" id="valor"><br><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade"><br><br>

            <button class="btn" onclick="addProduct()">Adicionar Produto</button>
            <button class="btn" onclick="updateProduct()">Atualizar Produto</button>
        </div>

        <hr>

        <!-- Botão para visualizar produtos -->
        <h2>Ver Produtos</h2>
        <button class="btn" onclick="seeProducts()">Ver Produtos</button>

        <!-- Área onde os produtos serão exibidos -->
        <div id="productList" class="product-list"></div>

        <hr>

        <!-- Formulário para deletar produto -->
        <div class="form-section">
            <h2>Deletar Produto</h2>
            <label for="deleteNome">Nome do Produto:</label>
            <input type="text" id="deleteNome"><br><br>
            <button class="btn btn-delete" onclick="deleteProduct()">Deletar Produto</button>
        </div>

        <a href="index.html" class="back-link">Voltar para a tela de login</a>
    </div>

    <!-- Conectando o JavaScript -->
    <script src="./Scripts/crude.js"></script>
</body>
</html>
