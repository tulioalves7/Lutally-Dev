<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="./style/crude.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <button class="btn-add" onclick="openAddProductForm()">ADICIONAR</button>

        <!-- Campo de pesquisa -->
        <div class="search-container">
            <label for="search">Pesquisar:</label>
            <input type="text" id="search" placeholder="Buscar produto..." onkeyup="searchProduct()">
        </div>

        <!-- Tabela de produtos -->
        <table class="product-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Código de Barras</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Produtos serão inseridos aqui dinamicamente pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Formulário para adicionar/atualizar produtos -->
    <div id="productForm" style="display:none;">
        <h2>Adicionar/Atualizar Produto</h2>
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome"><br><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor"><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade"><br><br>

        <button onclick="addProduct()">Salvar</button>
        <button onclick="closeForm()">Cancelar</button>
    </div>

    <!-- Conectando o JavaScript -->
    <script src="./Scripts/crude.js"></script>
</body>
</html>
